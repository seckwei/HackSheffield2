<html>
    <head>
        <title>Lazy Web Devs</title>
        <style>
            * {
                font-family: sans-serif;
                margin: 0px;
            }
            .container, .sidebar, .content {
                height: 99vh;
            }
            .container {
                width: 100%;
            }
            .sidebar {
                width: 20%;
                padding-top: 40px;
                background-color: #eee;
            }
            .content {
                width: 79%;
            }

            td {
                vertical-align: top;
            }

        </style>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            'use strict';
            let protocol = 'https',
                host = window.location.host,
                url = `${protocol}://${host}`;

            console.log(url);
            let socket = io.connect(url);

            function createElement(data){
                let element = $(`<${data.element}>`);
                element.attr('id', (data.id));
                element.css({
                    'width': data.width,
                    'height': data.height,
                    'background-color': data.bg
                });
                return element;
            }
            
            function getChildIDs(parent){
                /*
                    [
                        {id : 123},
                        {
                            id : 234,
                            children : [
                                {id : 111},
                                {id : 222}
                            ]
                        }
                    ]               
                */
                return $.map($(parent).children(), (elem) => {
                    let item = { id: elem.getAttribute('id') };
                    if($(elem).children().length){
                        item.children = getChildIDs(elem);
                    }
                    return item;
                });
            }

            function generateIDList(arr){
                let ul = $('<ul>'),
                    li = () => $('<li>');

                let listItem;
                arr.forEach((item) => {
                    listItem = li();
                    listItem.text(item.id);
                    if(item.children){
                        listItem.append(generateIDList(item.children));
                    }
                    ul.append(listItem);
                });
                return ul;
            }

            // Selector of the Destination container that will have all the added elements
            const DEST = '.content';

            socket.on('message', (data) => {
                console.log(data);

                switch(data.action){
                    case 'create': {
                        if(data.parent && data.children){
                            let parent = createElement(data.parent),
                                child;
                            $(DEST).append(parent);
                            //parent.text(data.parent.content || new Date().getTime());

                            data.children.ID.forEach((id) => {
                                child = createElement(data.children.child);
                                child.attr('id', id);
                                parent.append(child);
                                child.text(data.children.child.content || new Date().getTime());
                            });
                        }
                        else {
                            let element = createElement(data);
                            $(DEST).append(element);     
                            element.text(data.content);
                        }
                        break;
                    }
                    case 'edit': {
                        let element = $(`#${data.id}`);
                        element.css({
                            'height': data.height || element.height(),
                            'width': data.width || element.width(),
                            'background-color': data.bg || element.css('background-color')
                        });
                        break;
                    }
                    case 'delete': {
                        $(`#${data.id}`).remove();
                        break;
                    }
                }
                
                let arrID = getChildIDs('.content');

                $('.sidebar').empty();
                $('.sidebar').append(generateIDList(arrID));
            });
        </script>
    </head>
    <body>
        <table class="container">
            <tr>
                <td class="sidebar"></td>
                <td class="content"></td>
            </tr>
        </table>
    </body>
</html>
